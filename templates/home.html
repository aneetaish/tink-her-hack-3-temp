<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Connect - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='C:\Users\anee\OneDrive\Desktop\tink-her-hack-3-temp\static\styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Complete Your Profile</h1>
        <form action="/update_profile" method="post" class="profile-form">
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="number" name="pregnancy_weeks" placeholder="Weeks of Pregnancy" required>
            <input type="number" step="0.01" name="height" placeholder="Height (cm)" required>
            <input type="number" step="0.01" name="weight" placeholder="Weight (kg)" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
